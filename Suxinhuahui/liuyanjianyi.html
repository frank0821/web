<script type="text/javascript">
	let text=document.querySelector("textarea")
	let input=document.querySelector("#name")
	let num=document.querySelector(".num")
	let ul=document.querySelector("#remark")
	let btn=document.querySelector("button")
	
	console.log(text,input,num,ul,btn)
	text.oninput=function(){
		num.innerHTML=100-this.value.length
	}
	
	btn.onclick=function(){
		let date=new Date()
		let years=date.getFullYear()
		let months=date.getMonth()+1
		let day=date.getDate()
		let hours=date.getHours()
		let minutes=date.getMinutes()
		let seconds=date.getSeconds()
		let dates=years+"-"+months+"-"+day+" "+hours+":"+minutes+":"+minutes
		
		console.log(input.value,text.value)
		if(input.value=="") {alert("姓名不能为空");return}
		if(text.value=="") {alert("内容不能为空");return}
		let name=input.value;
		let con=text.value;
		
		let str=`<li class="remark-container">
					<div>
						<div class="iconfont icon-icon-test user"></div>
						<div class="float-text">
							<div>${name}</div>
							<div>${con}</div>
						</div>
					</div>
					
					<div>${dates}</div>
				</li>`
		ul.innerHTML+=str;
		input.value=""
		text.value=""
		num.innerHTML=100
	}
	
	ul.addEventListener("mouseover",function(event){
		if(event.target.nodeName=="LI"&&event.target.classList.contains("list"))
		event.target.style.background="rgb(243,247,249)"
		
	},false)
		
	
	
	ul.addEventListener("mouseout",function(event){
		if(event.target.nodeName=="LI"&&event.target.classList.contains("list"))
		event.target.style.background="white"
		
	},false)
		
	
	
</script>

<script>
	let arr=["FourthPage1.html","FourthPage2.html","FourthPage3.html","FourthPage4.html","FourthPage5.html"]
	
	$("nav li").click(function(){
		$(this).addClass("li-active").siblings().removeClass("li-active")
		$(this).children("div").addClass("green").parent().siblings().children("div").removeClass("green")
		console.log($(this).children(".blue").siblings())
		$("iframe").attr("src",arr[$(this).index()])
	})
	

	setInterval(function(){
		function calcPageHeight(doc) {      
			var cHeight = Math.max(doc.body.clientHeight, doc.documentElement.clientHeight)      
			var sHeight = Math.max(doc.body.scrollHeight, doc.documentElement.scrollHeight)      
			var height  = Math.max(cHeight, sHeight) 
			console.log(height,cHeight,sHeight)
			return height  
		}  
		//根据ID获取iframe对象  
		var ifr = document.getElementsByTagName('iframe')[0]
		ifr.onload = function() {  	  
			//解决打开高度太高的页面后再打开高度较小页面滚动条不收缩  	  
			ifr.style.height='0px';      
			var iDoc = ifr.contentDocument || ifr.document      
			var height = calcPageHeight(iDoc)      
			if(height < 850)	{      	height = 850;      }     
			ifr.style.height = height +72+ 'px'  
		}
	},1)
	
</script>

<script>
	
	$(".num img").click(function(){
		$(this).css("z-index","-1").siblings().css("z-index","10")
	})
	
	$(".sell img").click(function(){
		$(this).css("z-index","-1").siblings().css("z-index","10")
	})
	
	$(".name>img").click(function(){
		if($(this).prev().children("div").css("display")=="none")
		$(this).prev().children("div").css("display","block")
		else $(this).prev().children("div").css("display","none")
	})
	
	$(".tr6 td:last-child div:last-child .btns").click(function(){
		$(this).addClass("btn-active").siblings().removeClass("btn-active")
		console.log($(this).index())
	})
	
</script>
